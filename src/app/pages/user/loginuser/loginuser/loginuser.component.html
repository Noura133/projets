
<div class="w3-main" style="margin-left:340px;margin-right:40px">
<div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-md-4">
       <div  class="alert alert-danger" *ngIf ="err==1">
          <strong>login ou mot de passe erron√©s..</strong>
         </div>
      <form action="/action_page.php" #loginform ="ngForm">
        <div class="form-group">
        
          <label for="email">Email</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)] ="user.email" #email="ngModel" required email>
          <small class="alert alert-danger" *ngIf ="email.errors?.['required'] && email.touched">email is required</small>
          <small class="alert alert-danger" *ngIf ="email.errors?.['email'] && email.touched">Email format is invalid</small>
         
  
      </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)] ="user.password" #password ="ngModel" required minlength="8">
          <small class="alert alert-danger" *ngIf ="password.errors?.['required'] && password.touched">password is required</small>
          <small class="alert alert-danger" *ngIf ="password.errors?.['minlength'] && password.touched">password should be at least 8 characters</small>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        
        <div class="row justify-content-md-center">
          <button class="btn btn-success" (click)="onLoggedin()" type="submit" [disabled] ="loginform.invalid" >Sign In</button>
        </div>
  
      </form>
       <small class ="float-right" [routerLink] ="['/register']">New User ? Register here</small>
    </div> 
    </div>
    </div>
</div>
