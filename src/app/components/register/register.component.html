<br>

<div class="col-md-6 offset-md-3">
    <form #registerform ="ngForm" (ngSubmit) = "registerUser()">
        <small class="text-danger"> {{msg}} </small>
            <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter firstName" id="firstName"
               [(ngModel)] = "user.firstName" name="firstName" required>
              
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter lastName" id="lastName"
               [(ngModel)] = "user.lastName" name="lastName">
               
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input type="text" class="form-control" placeholder="Enter telephone" id="telephone"
             [(ngModel)] = "user.telephone" name="telephone">
      </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)] ="user.email" required email
            #email="ngModel">
            <small class="alert alert-danger" *ngIf ="email.errors?.['required'] && email.touched">email is required</small>
            <small class="alert alert-danger" *ngIf ="email.errors?.['email'] && email.touched">Email format is invalid</small>
        </div>
    
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)] ="user.password" #password="ngModel" required minlength="8">
            <small class="alert alert-danger" *ngIf ="password.errors?.['required'] && password.touched">password is required</small>
            <small class="alert alert-danger" *ngIf ="password.errors?.['minlength'] && password.touched">password should be at least 8 characters</small>

          </div>

          <div class="form-group">
            <label for="pwd"> Confirm Password</label>
            <input type="password" class="form-control"  placeholder="Enter confirm password" name="confirmPassword" ngModel #confirmPassword="ngModel" required>
            <small class="alert alert-danger" *ngIf ="password.errors?.['required'] && password.touched">ConfirmPassword is required</small>
            <small class="alert alert-danger" *ngIf ="password.value !== confirmPassword.value && confirmPassword.touched">**Please make sure your password match</small>
            
          </div>
    
    
          <button  type="submit" class="btn btn-success"  [disabled] ="registerform.invalid">Sign Up</button>

          <small class ="float-right btextual" [routerLink] = "['/login']">Existing User ? Login here</small>
    
    </form>
    </div>
